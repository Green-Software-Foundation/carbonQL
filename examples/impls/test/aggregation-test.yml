name: nesting-demo
description:
aggregation:
  metrics: ["carbon", "energy"]
  type: "horizontal"
tags:
  kind: web
  complexity: moderate
  category: on-premise
initialize:
  plugins:
    - name: teads-curve
      plugin: TeadsCurveModel
      path: "@grnsft/if-unofficial-models"
    - name: sci-e
      plugin: SciEModel
      path: "@grnsft/if-models"
    - name: sci-m
      path: "@grnsft/if-models"
      plugin: SciMModel
    - name: sci-o
      plugin: SciOModel
      path: "@grnsft/if-models"
    - name: sci
      plugin: SciModel
      path: "@grnsft/if-models"
graph:
  children:
    child: # an advanced grouping node
      pipeline:
        - teads-curve
        - sci-e
        - sci-m
        - sci-o
        - sci
      config:
        teads-curve:
          thermal-design-power: 65
        sci-m:
          total-embodied-emissions: 251000 # gCO2eq
          time-reserved: 3600 # 1 hour in s
          expected-lifespan: 126144000 # 4 years in seconds
          resources-reserved: 1
          total-resources: 1
        sci-o:
          grid-carbon-intensity: 457 # gCO2/kwh
        sci:
          functional-unit-time: 1 minute
          functional-duration-time: ""
          functional-unit: requests # factor to convert per time to per f.unit
      children:
        child-1:
          inputs:
            - timestamp: 2023-07-06T00:00
              duration: 10
              cpu-util: 10
              e-net: 0.000811 #kwh
              requests: 380
