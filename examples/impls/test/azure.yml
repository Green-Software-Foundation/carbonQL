name: ccf-demo
description: example impl invoking CCF model
initialize:
  models:
    - name: azure-importer
      kind: builtin
graph:
  children:
    child:
      pipeline:
        - azure-importer
      config:
        azure-importer:
      inputs:
          - timestamp: '2023-11-01T14:45:00Z'
            interval: 'PT1M' # granularity, e.g. 1m 
            timespan: 'PT1H' # this can be a pair of timestamps to specify a date range
            aggregation: 'average'

