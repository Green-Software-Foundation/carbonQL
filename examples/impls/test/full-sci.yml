name: full-sci
description: example executing a full pipeline from teads --> sci
tags:
initialize:
  models:
    - name: teads-curve
      kind: builtin
    - name: sci-m
      kind: builtin
    - name: sci-o
      kind: builtin
    - name: sci-e
      kind: builtin
    - name: sci
      kind: builtin
graph:
  children:
    child:
      pipeline:
        - teads-curve
        - sci-m
        - sci-e
        - sci-o
        - sci
      config:
        teads-curve:
          tdp: 55
        sci-m:
          te: 1533.12
          tir: 1
          el: 3
          rr: 1
          tor: 8
        sci-o:
          grid-ci: 1500     
        sci:
          functional_unit_duration: 1 
          functional_unit_time: 'minutes'
          functional_unit: requests # factor to convert per time to per f.unit
      observations:
        - timestamp: 2023-07-06T00:00
          duration: 1
          cpu-util: 55
          requests: 100