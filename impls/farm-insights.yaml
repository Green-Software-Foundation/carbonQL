name: farm-insights
description: https://github.com/Green-Software-Foundation/sci-guide/blob/dev/use-case-submissions/farm-insights-Raspberry-Pi.md
tags:
  kind: iot
  complexity: simple
  category: device
initialize:
  models:
    - name: sci-coefficient # a model that returns an embodied value given the sci embodied attribution equation.
      kind: builtin
      verbose: false
      path: ''
graph:
  rasp-pi: 
    model: sci-coefficient
    config:
      e: 0.003
      i: 0.713
      r: 86400 # 1 day in seconds
      te: 55
      tir: 86400 # 1 day in seconds
      el: 94608000 # 1095 days in seconds
      rr: 1
      tor: 1
